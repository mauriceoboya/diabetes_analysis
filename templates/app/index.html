{% extends 'app/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-full max-w-7xl mx-auto px-4">
  <form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn-blue"  value="Submit">Submit</button>
  </form>
</div>    
{% if pred == '1' %}
<h3 class="text-success">diabetic</h3>
{% else %}
<h3 class="text-success">not diabetic</h3>
{% endif %}

{% endblock content  %}
