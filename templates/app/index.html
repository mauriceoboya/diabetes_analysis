{% extends 'app/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-full max-w-7xl mx-auto px-4">
  <form method="post">
    {% csrf_token %}

  <div class="form-group">
    {{ form|crispy }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>    
{% if pred == '1' %}
<h3 class="text-success">diabetic</h3>
{% elif pred == '0' %}
<h3 class="text-success">not diabetic</h3>
{% endif %}

{% endblock content  %}
